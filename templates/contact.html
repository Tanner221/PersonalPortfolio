<!DOCTYPE html>
<html lang="en">
<style>
  .img_custom{
    max-width: 100%;
    height: auto;
  }
  .ln_logo{
    max-width: 2%;
    height: auto
  }
</style>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Contact Me</title>

  {% load static %}
  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/small-business.css' %}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">Tanner Robinson</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'projects' %}">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'contact' %}">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
  <!-- Page Content -->
  <br>
  <br>
  <div>
    <h1>Contact Me</h1>
  </div>
  <div class="row">
    <div class="col-md-6 mb-7">
      <div class="h-100">
        <div class="card-body">
          <form action="#">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="email">Email Address:</label>
            <input type="email" name="email"><br>
            <label for="message">Message:</label><br>
            <textarea name="message" rows="10" cols="60"></textarea><br>
            <div class="float-right">
              <input class="" type="submit">
              <input type="reset">
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /.col-md-4 -->
    <div class="col-md-6 mb-7">
      <div class="h-100">
        <div class="card-body">
          <img class="img-fluid rounded" src="{% static 'images/Airplane.jpeg' %}">
        </div>
        </div>
      </div>
    </div>
    </div>
  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Tanner Robinson 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

</body>

</html>
